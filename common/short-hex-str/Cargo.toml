[package]
name = "short-hex-str"
version = "0.1.0"
authors = ["Libra Association <opensource@libra.org>"]
description = "Libra implementation for retries of operations"
repository = "https://github.com/libra/libra"
homepage = "https://libra.org"
license = "Apache-2.0"
publish = false
edition = "2018"

[dependencies]
# that fix
#   error: duplicate lang item in crate `std` (which `serde` depends on): `panic_impl`.
serde = { version = "1.0.117", default-features = false }
sp-std = { version = "2.0.0", default-features = false }

[dev-dependencies]
proptest = "0.10"

[features]
default = ["std"]
std = [
	"sp-std/std",
	"serde/std",
]
